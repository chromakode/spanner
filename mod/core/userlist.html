<style type="text/less">
#user-list {
  position: absolute;
  bottom: 34px;
  right: 22px;
  margin: 0;
  padding: 5px;
  text-align: right;

  li {
    font-size: 14px;
    line-height: 14px;
    list-style-type: none;
    margin-bottom: 4px;

    &:after {
      @size: 8px;
      content: '';
      display: inline-block;
      width: @size;
      height: @size;
      background: green;
      border-radius: @size;
      margin-left: 4px;
    }
  }
}
</style>

<ul id="user-list">
</ul>

<script>(function() {
UserList = Backbone.View.extend({
  initialize: function() {
    spanner.on('join part', this.render, this)
  },

  render: function() {
    this.$el.empty()
    spanner.users.each(function(user) {
      $('<li>')
        .text(user.get('name'))
        .appendTo(this.$el)
    }, this)

    return this
  }
})

new UserList({el: $('#user-list')}).render()
})()</script>
